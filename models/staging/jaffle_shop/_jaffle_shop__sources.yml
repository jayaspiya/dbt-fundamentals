version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            description: This is the customer id.
            tests:
              - unique
              - not_null
          
      - name: orders
        columns:
          - name: id
            description: This is the order id.
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after:
            count: 24
            period: hour
          error_after:
            count: 36
            period: hour